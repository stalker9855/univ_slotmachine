<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Slot machine</title>
</head>
<body>
    <div class="container">
        <p id="username">User</p>
        <p id="count">Score: 0</p>
        <div class="row-container">
            <div><img id="first-row-first-col" src="img/apple.jpg"></div> 
            <div><img id="first-row-second-col" src="img/apple.jpg"></div> 
            <div><img id="first-row-third-col" src="img/apple.jpg"></div> 
        </div>
        <div class="row-container">
            <div><img id="second-row-first-col" src="img/apple.jpg"></div> 
            <div><img  id="second-row-second-col" src="img/apple.jpg"></div> 
            <div><img id="second-row-third-col" src="img/apple.jpg"></div> 
        </div>
        <div class="row-container">
            <div><img id="third-row-first-col" src="img/apple.jpg"></div>
            <div><img id="third-row-second-col" src="img/apple.jpg"></div> 
            <div><img id="third-row-third-col" src="img/apple.jpg"></div> 
            </div>
            <button id="btn">CLICK TO SLOT</button>
    </div>
   
    
    <script src="script.js"></script>
</body>
</html>
